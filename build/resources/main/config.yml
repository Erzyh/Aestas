# 전체 메시지를 보낼 것인지에 대한 여부 (true / false)
getMessage: true

# 반경 n블록 이내의 플레이어에게만 메시지를 보냅니다.
# 0으로 설정 시 서버 내 전체 플레이어에게 전송합니다.
radiusMessage: 20

# 메시지를 보낼 등급
messageGrade: ["epic", "legendary"]

# 메시지 내용
# {player} = 플레이어 닉네임
# {grade} = 등급
# {itemName} = 아이템 이름
Message: "{player}님이 {grade} {itemName}을(를) 획득하였습니다! 모두 축하해주세요!"